<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #283593, #5c6bc0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 600px;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.35);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .value-box {
            background: rgba(232, 234, 246, 0.85);
            color: #1a237e;
            padding: 15px;
            border-radius: 15px;
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }

        .details {
            text-align: left;
            margin-top: 20px;
            font-size: 18px;
        }

        .details span {
            font-weight: 600;
            color: #1a237e;
        }

        .preview-img {
            margin-top: 20px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
        }

        .btn-back {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 12px;
        }
    </style>
</head>

<body>

<div class="result-card">

    <h2>ðŸ’µ Currency Note Analysis</h2>
    <p class="text-light">Here are the details extracted from the image:</p>

    <!-- Amount -->
    <div class="value-box">
        Detected Value: â‚¹{{ result }}
    </div>

    <!-- Details Section -->
    <div class="details">
        <p><span>Authenticity:</span> Real</p>
        <p><span>Country:</span> India</p>
        <p><span>Currency Code:</span> INR</p>
        <p><span>Amount:</span> â‚¹{{ result }}</p>
    </div>

    <!-- Image Preview -->
    <img src="{{ image_url }}" class="preview-img" alt="Uploaded Image">

    <a href="/" class="btn btn-primary btn-back">ðŸ”„ Check Another Note</a>

</div>

</body>
</html>
