<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1a237e, #3949ab);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .result-card {
            background: #ffffff;
            color: #333;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.3);
            text-align: center;
        }
        .value-box {
            background: #e8eaf6;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #1a237e;
        }
        .details {
            text-align: left;
            margin-top: 20px;
            font-size: 18px;
        }
        .details span {
            font-weight: bold;
            color: #1a237e;
        }
        .preview-img {
            margin-top: 20px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
        }
        .btn-back {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            font-size: 18px;
        }
    </style>
</head>

<body>

<div class="result-card">

    <h2 class="text-primary">Currency Note Analysis</h2>
    <p class="text-muted">Here are the details extracted from the image:</p>

    <!-- Amount -->
    <div class="value-box">
        Detected Value: â‚¹{{ result }}
    </div>

    <!-- Details Section -->
    <div class="details">
        <p><span>Authenticity:</span> Real </p>
        <p><span>Country:</span> India</p>
        <p><span>Currency Code:</span> INR</p>
        <p><span>Amount:</span> â‚¹{{ result }}</p>
    </div>

    <!-- Image Preview -->
    <img src="{{ image_url }}" class="preview-img" alt="Uploaded Image">

    <a href="/" class="btn btn-primary btn-back">ðŸ”„ Check Another Note</a>

</div>

</body>
</html>
