<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indian Currency Classification</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #283593, #5c6bc0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }

        .upload-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 35px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.35);
            text-align: center;
            color: white;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .preview-box {
            margin-top: 20px;
            width: 100%;
            height: 260px;
            border: 2px dashed rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            color: #f5f5f5;
        }

        .preview-box img {
            width: 100%;
            height: auto;
        }

        .btn-custom {
            padding: 12px;
            font-size: 18px;
            border-radius: 12px;
            margin-top: 10px;
            width: 100%;
        }

        .camera-box {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.4s ease-in-out;
        }

        video {
            width: 100%;
            border-radius: 15px;
        }

        #captureBtn {
            margin-top: 15px;
        }

        .file-input {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 10px;
        }

        label {
            font-weight: 500;
            color: #e8eaf6;
        }
    </style>
</head>

<body>

<div class="upload-card">

    <h2>ðŸ’µ Indian Currency Note Detection</h2>
    <p class="text-light">Upload a photo or capture using your camera</p>

    <!-- Preview -->
    <div class="preview-box" id="previewBox">
        <span>Image Preview Will Appear Here</span>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- File Upload -->
        <label class="form-label mt-3">Select Image</label>
        <input type="file" name="image" accept="image/*"
               class="form-control file-input"
               onchange="previewImage(event)">

        <hr class="text-light">

        <!-- Camera Button -->
        <button type="button"
                class="btn btn-warning btn-custom"
                onclick="openCamera()">ðŸ“¸ Open Camera</button>

        <!-- Camera Box -->
        <div class="camera-box" id="cameraBox">
            <video id="camera" autoplay></video>
            <button type="button"
                    id="captureBtn"
                    class="btn btn-success btn-custom"
                    onclick="capturePhoto()">âœ” Capture Photo</button>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <!-- Hidden input for captured image -->
        <input type="hidden" name="captured_image" id="capturedImageInput">

        <button type="submit" class="btn btn-primary btn-custom mt-3">âš¡ Predict</button>
    </form>
</div>

<script>
// Preview Uploaded Image
function previewImage(event) {
    const preview = document.getElementById('previewBox');
    preview.innerHTML = "";

    const img = document.createElement("img");
    img.src = URL.createObjectURL(event.target.files[0]);
    preview.appendChild(img);

    // If user selects image, stop camera
    if (window.stream) {
        stream.getTracks().forEach(track => track.stop());
    }
}

// Camera Functions
let stream;

function openCamera() {
    document.getElementById("cameraBox").style.display = "block";

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(s => {
            stream = s;
            document.getElementById("camera").srcObject = s;
        })
        .catch(err => {
            alert("Camera access denied!");
            console.error(err);
        });
}

function capturePhoto() {
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("previewBox");

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    canvas.getContext('2d').drawImage(video, 0, 0);

    // Stop camera stream
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
    }

    // Convert to image URL
    const dataURL = canvas.toDataURL("image/jpeg");

    // Show preview
    preview.innerHTML = "";
    const img = document.createElement("img");
    img.src = dataURL;
    preview.appendChild(img);

    // Save encoded image to hidden input
    document.getElementById("capturedImageInput").value = dataURL;

    // Close camera section smoothly
    document.getElementById("cameraBox").style.display = "none";
}
</script>

</body>
</html>
